---
# CentOS tasks file for ansible-zabbix-repo
- name: Add zabbix {{ zabbix_version }} repository
  yum_repository:
    name: zabbix
    file: zabbix
    description: Zabbix Official Repository
    baseurl: "{{ zabbix_repo_url }}"
    gpgkey: "{{ zabbix_repo_key[zabbix_version] }}"
    gpgcheck: yes

- name: Add zabbix {{ zabbix_version }} non-supported repository
  yum_repository:
    name: zabbix-non-supported
    file: zabbix
    description: Zabbix Official Repository non-supported
    baseurl: "{{ zabbix_ns_repo_url }}"
    gpgkey: "{{ zabbix_ns_repo_key }}"
    gpgcheck: yes
